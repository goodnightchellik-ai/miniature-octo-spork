      function getArchitecture() {
        if (navigator.userAgentData && navigator.userAgentData.platform) {
          const platform = navigator.userAgentData.platform;
          if (platform.includes('Win')) return navigator.userAgentData.mobile ? 'ARM' : 'x64';
        }
        const ua = navigator.userAgent;
        if (ua.includes('x64') || ua.includes('WOW64') || ua.includes('Win64') || ua.includes('x86_64')) return '64-bit';
        if (ua.includes('x86') || ua.includes('i686') || ua.includes('i386')) return '32-bit';
        if (ua.includes('ARM')) return 'ARM';
        return '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
      }

      // 3. –ü–∞—Ä—Å–∏–Ω–≥ userAgent
      function parseUserAgent(ua) {
        let os = '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ', osVersion = '', browser = '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ', browserVersion = '', deviceType = 'Desktop', deviceModel = '';
        if (ua.includes('Windows')) {
          os = 'Windows';
          const match = ua.match(/Windows NT (\d+\.\d+)/);
          if (match) {
            const ver = match[1];
            if (ver === '10.0') osVersion = '10';
            else if (ver === '6.3') osVersion = '8.1';
            else if (ver === '6.2') osVersion = '8';
            else if (ver === '6.1') osVersion = '7';
            else osVersion = ver;
          }
        } else if (ua.includes('Mac OS X')) {
          os = 'macOS';
          const match = ua.match(/Mac OS X (\d+[._]\d+[._]\d+)?/);
          if (match) osVersion = match[1].replace(/_/g, '.');
        } else if (ua.includes('Android')) {
          os = 'Android';
          const match = ua.match(/Android (\d+\.\d+)/);
          if (match) osVersion = match[1];
          deviceType = 'Mobile';
          const modelMatch = ua.match(/(?:; |\()(MI|Redmi|Poco|Xiaomi)[^;)]+/i);

        } else if (ua.includes('iPhone') || ua.includes('iPad')) {
          os = 'iOS';
          const match = ua.match(/OS (\d+_\d+)/);
          if (match) osVersion = match[1].replace(/_/g, '.');
          deviceType = 'Mobile';
        } else if (ua.includes('Linux')) {
          os = 'Linux';
          deviceType = ua.includes('Android') ? 'Mobile' : 'Desktop';
        }
        if (ua.includes('Chrome') && !ua.includes('Edg')) {
          browser = 'Chrome';
          const match = ua.match(/Chrome\/(\d+\.\d+)/);
          if (match) browserVersion = match[1];
        } else if (ua.includes('Firefox')) {
          browser = 'Firefox';
          const match = ua.match(/Firefox\/(\d+\.\d+)/);
          if (match) browserVersion = match[1];
        } else if (ua.includes('Safari') && !ua.includes('Chrome')) {
          browser = 'Safari';
          const match = ua.match(/Version\/(\d+\.\d+)/);
          if (match) browserVersion = match[1];
        } else if (ua.includes('Edg')) {
          browser = 'Edge';
          const match = ua.match(/Edg\/(\d+\.\d+)/);
          if (match) browserVersion = match[1];
        }
        return { os, osVersion, browser, browserVersion, deviceType, deviceModel };
      }

        } catch (e) {

      function getAudioFingerprint() {

          try {

            if (!AudioContext) {

      // 7. –°–ø–∏—Å–æ–∫ —à—Ä–∏—Ñ—Ç–æ–≤ (–±–∞–∑–æ–≤—ã–π)
      function getFontsList() {

          'Arial', 'Verdana', 'Times New Roman', 'Courier New', 'Helvetica',

      async function getBatteryInfo() {

        const cpuCores = navigator.hardwareConcurrency || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
        const deviceMemory = navigator.deviceMemory ? navigator.deviceMemory + ' GB' : '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
        const language = navigator.language || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
        const languages = navigator.languages ? navigator.languages.join(', ') : language;
        const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
        const timeZoneOffset = new Date().getTimezoneOffset() / -60;
        const screenInfo = {
          width: window.screen.width,
          height: window.screen.height,
          colorDepth: window.screen.colorDepth,
          pixelRatio: window.devicePixelRatio || 1
        };
        let connectionInfo = { type: '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ', downlink: null, rtt: null, effectiveType: null };
        if (navigator.connection) {
          const conn = navigator.connection;
          connectionInfo.type = conn.type || conn.effectiveType || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
          connectionInfo.downlink = conn.downlink ? conn.downlink.toFixed(1) : null;
          connectionInfo.rtt = conn.rtt;
          connectionInfo.effectiveType = conn.effectiveType;
        }
        const tech = {
          cookies: navigator.cookieEnabled,
          localStorage: typeof localStorage !== 'undefined',
          doNotTrack: navigator.doNotTrack || window.doNotTrack || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'
        };
        const referrer = document.referrer || '–ü—Ä—è–º–æ–π –≤—Ö–æ–¥';
        const visitTime = new Date().toLocaleString('ru-RU');

        return {
          ipInfo: ipGeo,
          os: parsed.os + (parsed.osVersion ? ' ' + parsed.osVersion : ''),
          browser: parsed.browser + (parsed.browserVersion ? ' ' + parsed.browserVersion : ''),
          deviceType: parsed.deviceType,
          deviceModel: parsed.deviceModel,
          architecture,
          cpuCores,
          deviceMemory,
          canvasFP,
          webglFP,
          audioFP,
          fonts,
          plugins,
          mimes,
          battery,
          orientation,
          touchSupport,
          motionSupport,
          webrtcSupport,
          advancedAPIs,
          screen: `${screenInfo.width}x${screenInfo.height} (${screenInfo.colorDepth}bit, pxRatio ${screenInfo.pixelRatio})`,
          language: `${language} (${languages})`,
          timeZone,
          timeZoneOffset,
          connection: connectionInfo,
          tech,
          referrer,
          visitTime
        };
      }

      // –ü–æ–ª—É—á–µ–Ω–∏–µ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏ (–µ—Å–ª–∏ —Ä–∞–∑—Ä–µ—à–µ–Ω–æ)
      async function getGeolocation() {
        return new Promise((resolve) => {
          if (!navigator.geolocation) {
            resolve(null);
            return;
          }
          const timeoutId = setTimeout(() => resolve(null), 5000);
          navigator.geolocation.getCurrentPosition(
            (pos) => {
              clearTimeout(timeoutId);
              resolve({
                lat: pos.coords.latitude,
                lon: pos.coords.longitude,
                accuracy: pos.coords.accuracy
              });
            },
            () => {
              clearTimeout(timeoutId);
              resolve(null);
            }
          );
        });
      }

      // ---------- –û–°–ù–û–í–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø –¢–ï–°–¢–ê ----------
      async function runTest() {

        if (isRunning) return;

        const detailsPromise = getDetailedClientInfo();

        const targetPing = Math.floor(Math.random() * (42 - 14) + 14);

          btn.disabled = false;

        }, 3000));
